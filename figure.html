<p>Bandung
kota metropolitan terbesar di provinsi jawa barat, sekaligus menjadi ibu kota provinsi tersebut.


Sejarah
kota bandung berasal dari kata bendung atau bendungan karena terbendungnya sungai citarum oleh lava gunung tangkuban perahu yang lalu membentuk telaga. Legenda yang diceritakan oleh orang-orang tua di Bandung mengatakan bahwa nama bandung diambil dari sebuah kendaraan air yang terdiri dari dua perahu yang diikat berdampingan yang disebut perahu bandung yang digunakan oleh bupati bandung, R.A. wiranatakusumah II, untuk melayari citarum dalam mencari tempat kedudukan kabupatenyang baru untuk menggantikan ibu kota yang lamadi dayeuhkolot.


berdasarkan filosofi sunda, kata Bandung juga berasal dari kalimat Nga-Bandung-an bada Indung, yang merupakan kalimat sakral dan luhur karena mengandung nilai ajaran sunda. Nga-bandung-an artinya menyaksikan atau bersaksi. banda adalah segala sesuatu yang berada di alam hidup yaitu di bumi dan atmosfer. baik makhluk hidup maupun benda mati. sinonim dari banda adalah harta. indung berarti ibu atau bumi. disebut juga sebagai ibu pertiwitempat banda berada.</p>
<p>geografis
kota bandung dikelilingfi oleh pegunungan, sehingga bentuk morfologi wilayahnya bagaikan sebuah mangkok raksasa.secara geografis kota ini terletak ditenga-tengah provinsi jawabarat, serta berada pada ketinggian 768 m diatas permukaan laut, dengan titik tertinggi berada disebelah utaradengan ketinggian 1050 meter diatas permukaan lautdan dareha teradah disebelah selatan dengan ketinggian 675 m diatas permukaan laut.


kota bandung dialiri dua sungai utama yaitu sungaicikapudung dan citarum beserta anak-anak sungainyayang pada umumnya mengalir keselatan dan bertemu disungai citarum.dengan kondisi yanng demikian, bandung selatan sangat rentan terhadap masalahbanjir terutama pada musim hujan.


wisatasejak dibukanya jalan tol cipularang. kota bandung telah menjadi tujuan utama dalam menikmati liburan akhir pekan teruma masyarakay yang bersal dari jakrtasekitarnya. selain mmenjdai koita wisata belanja, kota bandung juga dikenal dengan sejumlah besar bangunan lama beraksitektur belanda.


farmhouse lembang
berada dijalur utama bandung-lembang, farm house menjadi objek wisata yang tidak pernah sepi penguinjung. selain karena letaknya yang strategis, kawasan ini juga menghadirkan wisata khas eropa. semua itu diterapkan dalam bentuk spot swafoto instagramable.


observatorium bosscha
memiliki beberapa teleskop, antara lain, refraktor ganda zeiss, schmidt bimasakti,refraktor bamberg, cassegrain goto, dan teleskopp surya.refraktor ganda zeiss adalah jenisteleskop terbesar untukmeneropong bintang. benda ini diletakkanpada atap kubah sehingga saat teropong digunakan, atap tersebut harus dibuka. observatoriumboscha boleh dikunjungi olehsiapapun, tanpa tiket. namjnbagi yang menggunakan teleskop zeiss,wajib mendaftarkan diri. untuk instansiatau lembaga pendidikan dari hari selasa sampai jum'at. sementaraitu kunjungan inbdividu dibukasetiap hari sabtu.</p>
